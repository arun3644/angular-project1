<div class="container">
    <h2>BOOKING DETAILS</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="a">
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" formControlName="name">
            <div class='red' *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                <small *ngIf="name?.errors?.['required']">Name is required</small>
                <small *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters</small>
            </div>
        </div>
        <div class="a">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" formControlName="email">
            <div class='red' *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <small *ngIf="email?.errors?.['required']">Email is required</small>
                <small *ngIf="email?.errors?.['minlength']">Email should be in correct format</small>
            </div>
        </div>
        <div class="button"> 
            <button type="submit">Submit</button>
            <button (click)="view()">View</button>
        </div>
    </form>

</div>
