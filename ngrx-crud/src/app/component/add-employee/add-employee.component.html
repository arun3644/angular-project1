<mat-card>
    <mat-card-header>
        <h2>{{title}}</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="empForm" (ngSubmit)="saveEmployee()">
            <mat-form-field>
                <mat-label>Employee ID</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Employee Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Employee Role</mat-label>
                <input matInput formControlName="role">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Date of Joining</mat-label>
                <input matInput formControlName="doj">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Employee Salary</mat-label>
                <input matInput formControlName="salary">
            </mat-form-field>
            <mat-card-actions>
                <button type="submit" mat-raised-button>Save </button>
                <button mat-raised-button >Close</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
